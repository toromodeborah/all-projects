<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration form
        </title>
    </head>
    <body>
        <h1>Personal detail form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br>
            <label>Email</label><br><br>
            <input type="text" id="email"><br>
            <label>Contact number (this will be hidden)</label><br><br>
            <input type="password" id="contact"><br>
            <label>Gender</label><br><br>
            <input type="radio" id="female" name="gender" value="female">Female<br>
            <input type="radio" id="male" name="gender" value="male">Male<br>
            <label>Favourite food</label><br><br>
            <input type="checkbox" id="food" value="grains">grains<br>
            <input type="checkbox" id="food" value="pulses">pulses<br>
            <input type="checkbox" id="food" value="nut & seeds">nuts & seeds<br>
            <input type="checkbox" id="food" value="dairy">dairy<br>
            <input type="checkbox" id="food" value="meat and fish">meat and fish<br>
            <input type="checkbox" id="food" value="eggs">eggs<br>
            <input type="checkbox" id="food" value="green leafy veggies">green leafy veggies<br>
            <input type="checkbox" id="food" value="desserts">desserts<br>
            <input type="checkbox" id="food" value="vitamin A rich fruits and veggies">vitamin A rich fruits and veggies<br>
            <input type="checkbox" id="food" value="others">others<br>
            <input type="submit">
        </form>
    </body>
</html>
